<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select Your Team</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Select Your Favorite NBA Team</h1>
		<form action="/confirmation" method="GET">
			<select name="team" id="team-select">
				<!-- Options will be populated here -->
			</select>
			 <h3>Choose where to add tasks:</h3>
			<div>
				<input type="radio" id="inbox" name="destination" value="inbox" checked />
				<label for="inbox">Inbox</label>
			</div>
			<div>
				<input type="radio" id="new_project" name="destination" value="new_project" />
				<label for="new_project">New Project</label>
			</div>
			<button type="submit">Save</button>
		</form>
		<script src="team-picker.js"></script>
		<script src="todoist.js"></script>
	</body>
</html>
